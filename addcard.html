<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./addcard.js" defer></script>
  </head>

  <body class="background">
    <header class="header">
      <h1>ðŸ§  Quiz App ðŸ§ </h1>
    </header>
    <main data-js="card">
      <form data-js="new-card-form" class="new-card-form">
        <section>
          <h2 class="align-left">Your question:</h2>
          <textarea
            aria-label="your question"
            rows="7"
            class="question-answer-input"
            type="text"
            name="inputQuestion"
            id="inputQuestion"
          ></textarea>
        </section>

        <section>
          <h2 class="align-left">Your answer:</h2>
          <label for="input-answer"></label>
          <textarea
            rows="7"
            class="question-answer-input"
            type="text"
            name="inputAnswer"
            id="inputAnswer"
          ></textarea>
        </section>

        <section>
          <h2 class="align-left">Add a tag:</h2>
          <label for="input-tag"></label>
          <textarea
            rows="1"
            class="question-answer-input"
            type="text"
            name="inputTag"
            id="inputTag"
          ></textarea>
        </section>

        <div class="center">
          <button
            type="submit"
            class="button button-submit"
            data-js="submitButton"
          >
            Submit
          </button>
        </div>
      </form>
    </main>

    <footer class="footer">
      <nav class="navigation">
        <button class="icons">
          <a href="index.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-house-icon lucide-house"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              />
            </svg>
          </a>
        </button>

        <button class="icons">
          <a href="bookmarks.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bookmark-icon lucide-bookmark"
            >
              <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
            </svg>
          </a>
        </button>

        <button class="icons active-icon">
          <a href="addcard.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-plus-icon lucide-circle-plus"
            >
              <circle cx="12" cy="12" r="10" />
              <path d="M8 12h8" />
              <path d="M12 8v8" />
            </svg>
          </a>
        </button>

        <button class="icons">
          <a href="profile.html">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-circle-user-round-icon lucide-circle-user-round"
            >
              <path d="M18 20a6 6 0 0 0-12 0" />
              <circle cx="12" cy="10" r="4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
          </a>
        </button>
      </nav>
    </footer>
  </body>
</html>
